<div class="bg-image">
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="center-container gradient-bg p-4 rounded" style="width: 60%;">
        <form [formGroup]="deleteDriverForm">
          <div class="row mb-3">
            <label for="name" class="col-sm-3 col-form-label" style="color: white;">Name</label>
            <div class="col-sm-9">
              <input type="text" formControlName="name" class="form-control" id="name" disabled>
            </div>
          </div>
          <div class="row mb-3">
            <label for="number" class="col-sm-3 col-form-label" style="color: white;">Number</label>
            <div class="col-sm-9">
              <input type="number" formControlName="number" class="form-control" id="number" disabled>
            </div>
          </div>
          <div class="row mb-3">
            <label for="teamId" class="col-sm-3 col-form-label" style="color: white;">Team</label>
            <div class="col-sm-9">
              <select formControlName="teamId" class="form-select" id="teamId" disabled>
                <option *ngFor="let team of teams" [value]="team.id">{{ team.teamName }}</option>
              </select>
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-danger" (click)="onDelete()">Delete Driver</button> |
            <button type="button" class="btn btn-info" (click)="onBack()">Back</button>
          </div>
        </form>
        <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
      </div>
    </div>
  </div>
